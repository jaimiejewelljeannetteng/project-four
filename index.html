<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- favicon  using RealFaviconGenerator-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/cloudSunSolid.svg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/cloudSunSolid.svg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/cloudSunSolid.svg"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- font awesome -->
    <link
      href="https://fonts.googleapis.com/css?family=Karla|Rubik:700"
      rel="stylesheet"
    />

    <!-- style sheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Fashion Forecast</title>
  </head>
  <body>
    <header class="wrapper">
      <h1>Fashion Forecast</h1>
      <h2>Enter your city to determine what kind of outfit you should wear today, based on your city's weather!</h2>
    </header> 
    <main class="wrapper">
      <form action="#" method="GET" id="userInput">
        <label for="city" class="visuallyHidden">Enter your city</label>
        <input
          type="text"
          placeholder="enter city"
          id="city"
          aria-label="enter city"
        />
        <label for="submitButton" class="visuallyHidden"
          >Submit your city</label
        >
        <input type="submit" class="button" id="submitButton" value="submit" />
      </form>
      <section class="displayWeather"></section>
      <section>
        <div id="loading" class="hide loadingImageContainer">
            <img class="loadingImage" src="./assets/loadingArrows.svg" alt="page is loading">
        </div>
      </section>
      <section class="displayOutfit">
        <div class="displayOutfits"></div>
        <p class="disclaimer">*prices may vary</p>
        <a href="" class="button" id="generate">Generate</a>
      </section>
    </main>
    <footer>
      <h3>Powered by Apixu & Etsy &copy 2019 Jeannette Ng & Jaimie Jewell</h3>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>

    <!-- sweet alerts 2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8.1.0/dist/sweetalert2.all.min.js"></script>

    <!-- smooth scroll CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.2.0/jquery.smooth-scroll.min.js"></script>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
