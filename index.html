<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- favicon  using RealFaviconGenerator-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/cloud-sun-solid.svg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/cloud-sun-solid.svg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/cloud-sun-solid.svg"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- font awesome -->
    <link href="https://fonts.googleapis.com/css?family=Karla|Rubik:700" rel="stylesheet">

    <!-- style sheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Project Four</title>
  </head>
  <body class="wrapper">
    <header>
      <h1>Wardrobe Report</h1>
    </header>
    <main>
      <form action="#" method="GET" id="userInput">
        <label for="city" class="visuallyHidden">Enter your city</label>
        <input type="text" placeholder="enter city" id="city" />
        <label for="submitButton" class="visuallyHidden"
          >Submit your city</label
        >
        <input type="submit" id="submitButton" />

        <!-- <label for="resubmitButton">Reset Form</label>
        <input type="submit" id="resubmitButton" value="Reset Form" /> -->
      </form>
      <section class="displayWeather"></section>
      <section class="displayOutfit">
        <div class="displayOutfits"></div>
        <a href="" id="generate">Generate</a>
        <p>*prices may vary</p>
      </section>
    </main>
    <footer>
      <h3>Made in Toronto by Jeannette Ng & Jaimie Jewell &copy 2019</h3>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>

    <!-- sweet alerts 2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8.1.0/dist/sweetalert2.all.min.js"></script>

    <!-- smooth scroll CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.2.0/jquery.smooth-scroll.min.js"></script>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
