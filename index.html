<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project Four</title>
  </head>
  <body>
    <header>
      <h1>Outfit Generator</h1>
    </header>
    <main>
      <form action="#" method="GET" class="userInput">
        <label for="city">Enter your city</label>
        <input type="text" placeholder="enter city" id="city" />
        <label for="submitButton">Submit your city</label>
        <input type="submit" id="submitButton" />
      </form>
      <section class="displayWeather"></section>
      <section class="displayOutfit">
        <div class="displayTop"></div>
        <div class="displayBottom"></div>
        <a href="" id="generate">Generate</a>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
